<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ritual Social</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo glitch">RITUAL SOCIAL</h1>
</header>

<main>
  <div id="auth">
    <h2>Inicia sesión o regístrate</h2>
    <input type="email" id="email" placeholder="Correo electrónico"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="signup()">Registrarse</button>
  </div>

  <div id="feed" style="display:none;">
    <h2>Publica tu mensaje</h2>
    <textarea id="postText" placeholder="Escribe algo..."></textarea><br>
    <input type="file" id="postImage"><br>
    <button onclick="createPost()">Publicar</button>
    <h2>Posts</h2>
    <div id="postsContainer"></div>
    <button onclick="logout()">Cerrar sesión</button>
  </div>
</main>

<script src="firebase.js"></script>
<script src="social.js"></script>
</body>
</html>
